{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title> {% block title %} {% endblock%}</title>

<!-- Need to have JQuery and Javascript for DropDown Actions to work -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Javascript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- Bootsrap link -->
  <link href="{% static "base.css" %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- Bootsrap icons CDN option of importing icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'homepage' %}"><button type="button" class="btn btn-light"><i class="bi bi-pen-fill"></i> SmartNotes</button></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'notes'%}"><button type="button" class="btn btn-light"><i class="bi bi-bookmark-heart"></i> MyNotes</button></a>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'user_settings'%}"><button type="button" class="btn btn-light"><i class="bi bi-gear-fill"></i> Settings</button></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-light"><i class="bi bi-box-arrow-right"></i> Logout</button><span class="sr-only">(current)</span></a>
          </li>
        </ul>
      {% else %}
      <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}"> Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>

      {% endif  %}
    </ul>
  </div>
</nav>
  
 

	<div class="container">
    <div class="jumbotron">
		{% block content %}
		{% endblock %}
    </div>
	</div>

</body>
</html>
